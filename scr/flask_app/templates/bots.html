<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Userlar Ro'yxati</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin: 30px 0;
            font-size: 2.5rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            border-radius: 2px;
        }

        .add-user-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.2);
        }

        .add-user-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(46, 204, 113, 0.3);
        }

        .users-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .user {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #3498db;
            position: relative;
        }

        .user:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .token {
            font-size: 0.95rem;
            color: #7f8c8d;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-btn {
            background-color: #f1c40f;
            color: #333;
        }

        .edit-btn:hover {
            background-color: #f39c12;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #95a5a6;
            background: none;
            border: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #34495e;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .form-buttons .btn {
            padding: 10px 20px;
        }

        .form-buttons .save-btn {
            background-color: #3498db;
            color: white;
        }

        .form-buttons .save-btn:hover {
            background-color: #2980b9;
        }

        .form-buttons .cancel-btn {
            background-color: #ecf0f1;
            color: #7f8c8d;
        }

        .form-buttons .cancel-btn:hover {
            background-color: #bdc3c7;
        }

        @media (max-width: 768px) {
            .users-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Userlar Ro'yxati</h1>

        <button class="add-user-btn" onclick="openAddModal()">
            + Yangi Foydalanuvchi Qo'shish
        </button>

        <div class="users-container">
            {% for bot in bots %}
            <div class="user">
                <div class="title">{{ bot.title }}</div>
                <div class="token">{{ bot.token }}</div>
                <div class="actions">
                    <button class="btn edit-btn"
                        onclick="openEditModal('{{ bot.id }}', '{{ bot.title }}', '{{ bot.token }}')">Tahrirlash</button>
                    <button class="btn delete-btn"
                        onclick="confirmDelete('{{ bot.id }}', '{{ bot.title }}')">O'chirish</button>
                </div>
            </div>
            {% endfor %}

            {% if not bots %}
            <div class="empty-state">
                <p>Hozircha foydalanuvchilar yo'q. Yangi foydalanuvchi qo'shish uchun tugmani bosing.</p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Yangi Foydalanuvchi Qo'shish</h2>
                <button class="close-btn" onclick="closeModal('addModal')">×</button>
            </div>
            <form id="addUserForm" action="/bots">
                <div class="form-group">
                    <label for="addTitle">Ism</label>
                    <input type="text" id="addTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="addToken">Token</label>
                    <input type="text" id="addToken" name="token" required>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn cancel-btn" onclick="closeModal('addModal')">Bekor qilish</button>
                    <button type="submit" class="btn save-btn">Saqlash</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Foydalanuvchini Tahrirlash</h2>
                <button class="close-btn" onclick="closeModal('editModal')">×</button>
            </div>
            <form id="editUserForm" action="/edit-user" method="POST">
                <input type="hidden" id="editUserId" name="id">
                <div class="form-group">
                    <label for="editTitle">Ism</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editToken">Token</label>
                    <input type="text" id="editToken" name="token" required>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn cancel-btn" onclick="closeModal('editModal')">Bekor qilish</button>
                    <button type="submit" class="btn save-btn">Saqlash</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('addUserForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = {
                title: document.getElementById('addTitle').value,
                token: document.getElementById('addToken').value
            };

            fetch('/bots', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Success:', data.message);
                        closeModal('addModal');
                        setTimeout(() => {
                            window.location.reload();
                        }, 500);
                    } else {
                        console.error('Server error:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        });


        // Modal functions
        function openAddModal() {
            document.getElementById('addModal').style.display = 'flex';
        }

        function openEditModal(id, title, token) {
            document.getElementById('editUserId').value = id;
            document.getElementById('editTitle').value = title;
            document.getElementById('editToken').value = token;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function confirmDelete(id, title) {
            if (confirm(`Haqiqatan ham "${title}" foydalanuvchisini o'chirishni xohlaysizmi?`)) {
                fetch(`/bots/${id}`, {
                    method: 'DELETE',
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        location.reload();
                    })
                    .catch(error => {
                        console.error('Xatolik:', error);
                        alert('Serverga ulanishda muammo yuz berdi');
                    });
            }
        }

        // Close modals when clicking outside
        window.onclick = function (event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>

</html>
